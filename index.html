<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icone-instagram.png" type="image/x-icon">
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <div class="instagram-wrapper">
        <div class="instagram-phone">
          <img src="./img/celular-instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
          <div class="group">
            <img src="./img/logo-instagram.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
              <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
            </div>
            <a href="https://www.instagram.com/raquelgesualdo" class="instagram-login">Continue como raquelgesualdo</a>
            <p class="not-account">Não reconhece este login?</p>
            <a href="https://www.instagram.com/" class="switch-account">Trocar conta</a>
          </div>
          <div class="group">
            <p class="not-account">Não tem uma conta?</p>
            <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</a>
          </div>
          <div class="get-the-app">
            <p class="get-app"><b>Baixe o aplicativo</b></p>
            <div class="download">
              <a href="https://www.apple.com/br/app-store/" class="app-download" target="_blank"></a>
              <a href="https://play.google.com/store" class="app-download" target="_blank"></a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      © 2021 Projeto: Recriar a página de login do Instagram. Desenvolvido com <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="made-with-love-footer__icon"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg> por Raquel Gesualdo.
    </footer>
  </body>
</html>
